      <span id="options" class="move">
        <svg width="30" height="30">
            <path d="M0,5 30,5" stroke="#fff" stroke-width="5"/>
            <path d="M0,14 30,14" stroke="#fff" stroke-width="5"/>
            <path d="M0,23 30,23" stroke="#fff" stroke-width="5"/>
        </svg>
      </span>
      <hr/>
      <h2 class="center">Contact</h2>
      <section class="center">
        <ul id="list" class="vertical">
          <li>Stephanie Porter</li>
          <li>Email: stephaniep@epicasset.com</li>
          <li>Phone Number: 1-800-DONOTCALL</li>
        </ul>
      </section>
      <section class="center">
        <form id="contact">
          <div class="divide formProperties">
            <div class="formProperties">
            <select id="choose" name="Prefix">
              <option value="mr">Mr.</option>
              <option value="ms">Ms.</option>
              <option value="mrs">Mrs.</option>
              <option value="other">Other</option>
            </select>
            <input id="name" type="text" placeholder="Name" />
          </div>
            <input id="email" type="text" placeholder="Email" />
          </div>
          <select id="category" class="divide" name="category">
            <option value="business">Business</option>
            <option value="general">General</option>
            <option value="bugReport">Bug Report</option>
          </select>
          <input type="checkbox" name="copyEmail" />
          <label>Email me a copy of this message</label>
          <textarea id="textBox" placeholder="Message Here"></textarea>
          <input type="submit" value="Send Message"/>
        </form>
      </section>
    </main>
